version: "3.0"
nlu:
  - intent: reserve
    examples: |
      - 预定会议室
      - 预定会议
      - 预定
      - 预订
      - 我要预约[明天早上七点](time)的会议。
      - 小天，预约会议。
      - 好的，帮我预约一下[明天晚上九点](time)[一二零五](room_id)的会议。
      - 帮我预约下[七号](room_id)会议室。
      - 给我预定个会场。
      - 帮我预定[明天上午八点](time)的会议室
      - 好吧，麻烦帮我预定一下会议室[幺零幺](room_id)
      - 再帮我预定[明天上午八点](time)的会议
      - 那正好，我要预约这个会议室
      - 帮我预定[明天上午九点](time)的会议室
  - intent: cancel_reserve
    examples: |
      - 你好，请帮我把之前预定的[明天](time)的会议取消
      - [明天](time)的会议取消一下
      - 把今天晚上的会议取消了。
      - 你好，我要取消会议
      - 把今天下午这个会也取消吧，我们去外边开
  - intent: check_reservation
    examples: |
      - 能看下预约记录吗
      - 小天。帮我查查我的会场是哪个？
      - 查看
      - 查看我的预定
      - 查看我的预订
      - 查看我预定的会议室
      - 查看我预订的会议室
  - intent: check_room_available
    examples: |
      - 现在还有哪些会议室是空的
      - 哪些是空的
      - 哪些是空闲的
      - 空闲的会议室
      - 没人用的会议室
      - 查一下现在能用的会议室
      - 对了，有哪个会客室现在空着吗
      - 那有没有待会儿空下来的
