version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - inform
  - reserve
  - cancel_reserve
  - reserve_parking
  - check_reservation
  - check_room_available
  - ask_service
  - ask_service_cost
  - reserve_service
  - set_temp
  - check_temp
  - check_humi
  - change_mode
  - check_mode
  - timer
  - open_close
  - register
  - ask_when
  - list_doctor

entities:
  - time
  - room_id
  - topic
  - parking_num
  - service
  - furniture
  - temp
  - mode
  - department
  - reserve_no


slots:
  room_start_time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        role: start_time
  room_end_time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        role: end_time
  room_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_id
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topic

  parking_num:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: parking_num
  service:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: service
  furniture:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: furniture
  temp:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: temp
  mode:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mode
  time2close:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time2close
  department:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: department
  reserve_no:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: reserve_no
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time

actions:
  - action_reserve_room
  - action_check_user_reservation
  - action_check_available_room
  - action_reserve_service
  - action_inform_service_cost
  - action_intro_service

forms:
  reserve_form:
    required_slots:
      - room_start_time
      - room_end_time
      - topic
      - room_id
  reserve_service_form:
    required_slots:
      - service
