version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - inform
  - reserve
  - cancel_reserve
  - reserve_parking
  - check_reservation
  - check_room_available
  - ask_service
  - ask_service_cost
  - reserve_service

entities:
  - time
  - room_id
  - topic
  - parking_num
  - service


slots:
  room_start_time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        role: start_time
  room_end_time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        role: end_time
  room_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_id
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topic

  parking_num:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: parking_num
  service:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: service

actions:
  - action_reserve_room
  - action_reserve_service

forms:
  reserve_form:
    required_slots:
      - room_start_time
      - room_end_time
      - topic
      - room_id
  reserve_service_form:
    required_slots:
      - service
