version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - inform

entities:
  - time
  - room_id
  - topic
  - parking_num


slots:
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
  room_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_id
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topic

  parking_num:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: parking_num
